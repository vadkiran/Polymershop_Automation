# Polymer Shop Automation Framework Configuration
browser=chrome

# Application URL
url=https://shop.polymer-project.org/

# Wait Configuration (in milliseconds)
short.wait=1000
medium.wait=2000
long.wait=3000
page.load.wait=2000

# Timeout Configuration (in seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Screenshot Configuration
screenshot.path=output/screenshots/
screenshot.on.failure=true

# Report Configuration
report.path=output/test-output/

# Test Data Configuration
testdata.path=src/main/resources/testdata.xlsx

# Execution Configuration
parallel.execution=false
thread.count=3

# Logging Configuration
log.level=INFO
log.path=output/logs/