# Polymer Shop Automation Framework Configuration
# Place this file in: src/main/resources/config.properties

# Browser Configuration
browser=chrome
# Supported browsers: chrome, firefox

# Application URL
url=https://shop.polymer-project.org/

# Timeout Configuration (in seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Screenshot Configuration
screenshot.path=output/screenshots/
screenshot.on.failure=true

# Report Configuration
report.path=output/test-output/

# Test Data Configuration
testdata.path=src/main/resources/testdata.xlsx

# Execution Configuration
parallel.execution=false
thread.count=3

# Logging Configuration
log.level=INFO
log.path=output/logs/